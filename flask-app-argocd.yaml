apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Ghani9898/argocd-flask-appwithprom.git'
    targetRevision: HEAD
    path: flask-app
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: flask-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
